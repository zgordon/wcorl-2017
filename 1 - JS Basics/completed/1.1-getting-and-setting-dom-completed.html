<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <title>JavaScript for WordPress</title>
    <link rel="stylesheet" href="../../shared/style.css">
</head>
<body>

<div id="page">

    <header id="masthead" class="site-header" role="banner">
        <div class="site-branding">
            <p class="site-title">JavaScript for WordPress</a></p>
            <p class="site-description">Just another JS and WP Site</p>
        </div>
    </header><!-- #masthead -->

    <div id="content" class="site-content">

        <div id="primary" class="content-area">
            <main id="main" class="site-main" role="main">
                <h1 class="entry-title">Header 1</h1>
                <div class="entry-content">
                    <p>Lorem to the jsum.</p>
                </div>
                <input id="username" type="text" placeholder="Enter your username">
            </main><!-- #main -->
        </div><!-- #primary -->

        <aside id="secondary" class="widget-area" role="complementary">
            <div class="widget">
                <h3>Welcome!</h3>
                <p>This site is JavaScript powered.</p>
            </div>
        </aside><!-- #secondary -->

    </div><!-- #content -->

    <footer id="colophon" class="site-footer" role="contentinfo">
        <p>Proudly powered with JavaScript and WordPress.</p>
    </footer><!-- #footer -->

</div><!-- #page -->

<script>

    // Get the nodes for the variables below
    var siteTitle = document.querySelector('.site-title'),
        pageTitle = document.querySelector('.entry-title'),
        pageContent = document.querySelector('.entry-content'),
        username = document.getElementById('username'),
        pTags = document.getElementsByTagName( 'p');

    // This code will display the nodes in the Console
    console.log( 'Site Title: ', siteTitle );
    console.log( 'Page Title: ', pageTitle );
    console.log( 'Page Content: ', pageContent );
    console.log( 'Username: ', username );
    console.log( 'P Tags:  ', pTags );

    // Change the values of the fields below
    siteTitle.innerText = 'Hijacked Site!';
    pageTitle.innerText = 'New Page Title';
    pageContent.innerHTML = '<p>My new content</p>';
    username.value = 'zgordon';
    for( let p of pTags ) {
        p.innerHTML = 'New P content';
    }

</script>

</body>
</html>
